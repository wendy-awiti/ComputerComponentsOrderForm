<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form</title>

    <!-- Link to Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" />

    <!-- Link to Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!-- Adding a navigation header with brand name -->
    <header>
        <!-- responsive navbar that automatically collapses at the large breakpoint -->
        <nav class="navbar navbar-expand-lg bg-body-secondary"> 
          <div class="container-fluid">
            <a class="navbar-brand" href="#">CompDeals</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
                <a class="nav-link" href="#">Features</a>
                <a class="nav-link" href="#">Pricing</a>
              </div>
            </div>
          </div>
        </nav>
    </header>

    <!-- Container for styling to add moderate top padding -->
    <div class="container pt-3">
      <h2>Computer Components Order Form</h2>

    <!-- Obtain user contact information (First name, Last name, Phone number and email address) -->
<h4>Contact Information</h4>
<form class="row g-3">
    <div class="col-md-6">
      <label for="enterFirstName" class="form-label">First name</label>
      <input type="text" class="form-control" id="enterFirstName">
    </div>
    <div class="col-md-6">
      <label for="enterLastName" class="form-label">Last name</label>
      <input type="text" class="form-control" id="enterLastName">
    </div>
    <div class="col-md-6">
        <label for="enterPhone" class="form-label">Phone</label>
        <input type="text" class="form-control" id="phone">
      </div>
      <div class="col-md-6">
        <label for="enteremail" class="form-label">Email</label>
        <input type="email" class="form-control" id="email">
      </div>

    <!-- Obtain user Shipping Address(Street address, City, Zip Code and Country) -->
<h4>Shipping Address</h4>
    <div class="col-12">
      <label for="inputAddress" class="form-label">Address</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="184 Lascanas">
    </div>
    <div class="col-12">
      <label for="inputAddress2" class="form-label">Address 2</label>
      <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
    </div>
    <div class="col-md-6">
      <label for="inputCity" class="form-label">City</label>
      <input type="text" class="form-control" id="inputCity">
    </div>
    <div class="col-md-4">
      <label for="inputCountry" class="form-label">Country</label>
      <select id="inputCountry" class="form-select">
        <option selected>...</option>
            <!-- Adding list of accepted countries -->
        <option>Mauritius</option>
        <option>Madagascar</option>
        <option>Reunion</option>
        <option>South Africa</option>
        <option>Namibia</option>
      </select>
    </div>
    <div class="col-md-2">
      <label for="inputZipCode" class="form-label">Zip Code</label>
      <input type="text" class="form-control" id="inputZipCode">
    </div>

        <!-- Adding cards to display components and allow the user to pick an item(s) of choice and add to cart -->
    <h4>Select Item</h4>
      <div class="row">
          <!-- Monitor Card -->
          <div class="col-md-4 mb-3">
              <div class="card">
                <!--Image source: https://s3-ap-southeast-2.amazonaws.com/wc-prod-pim/JPEG_1000x1000/IN2711289_04_philips_28_monitor_284e5qhad.jpg-->
                  <img src="monitor.jpg" alt="Monitor Image" class="card-img-top img-fluid" width="150">
                  <div class="card-body">
                      <h5 class="card-title">Monitor</h5>
                       <!-- Monitor Price -->
                      <p class="card-text">Price: Rs 6900</p>                      
                      <!-- Quantity Selection -->
                      <div class="mb-3">
                          <label for="MonitorQuantityInput" class="form-label">Quantity:</label>
                          <input type="number" class="form-control" id="MonitorQuantityInput" min="1" value="1">
                      </div>
                      <!-- Add to Cart Button -->
                      <button type="button" class="btn btn-primary">Add to Cart</button>
                  </div>
              </div>
          </div>

          <!-- Mouse Card -->
          <div class="col-md-4 mb-3">
              <div class="card">
                <!--Image source: https://www.bhphotovideo.com/images/images1000x1000/dell_pxk14_wm123_optical_mouse_1135878.jpg-->
                  <img src="mouse.jpg" alt="Mouse Image" class="card-img-top img-fluid" width="150">
                  <div class="card-body">
                      <h5 class="card-title">Mouse</h5>
                       <!-- Mouse Price -->
                      <p class="card-text">Price: Rs 1000</p>                       
                      <!-- Quantity Selection -->
                      <div class="mb-3">
                          <label for="MouseQuantityInput" class="form-label">Quantity:</label>
                          <input type="number" class="form-control" id="MouseQuantityInput" min="1" value="1">
                      </div>
                      <!-- Add to Cart Button -->
                      <button type="button" class="btn btn-primary">Add to Cart</button>
                  </div>
              </div>
          </div>
          
          <!-- HDMI Cable Card -->
          <div class="col-md-4 mb-3">
            <div class="card">
              <!--Image source: https://www.prolineoptions.com/images/product/large/HDMIHSMM3-PRO_View1_1000x1000.jpg-->
                <img src="HDMI.jpg" alt="Mouse Image" class="card-img-top img-fluid" width="150">
                <div class="card-body">
                    <h5 class="card-title">HDMI Cable</h5>
                    <!-- Component Price -->
                    <p class="card-text">Price: Rs 900</p>
                    <!-- Component Selection -->
                    <div class="mb-3">
                        <label for="HDMICableQuantityInput" class="form-label">Quantity:</label>
                        <input type="number" class="form-control" id="HDMICableQuantityInput" min="1" value="1">
                    </div>
                    <!-- Add to Cart Button -->
                    <button type="button" class="btn btn-primary">Add to Cart</button>
                </div>
            </div>
            
          </div>
                <!-- Adding a submit button to place order-->
          <button type="submit" class="btn btn-primary">Place Order</button>
      </div>

      <!-- Adding a footer -->
    <footer class="bg-light text-center mt-3">
      <div class="container py-3">
        &copy; 2023 CompDeals Inc
      </div>
    </footer>

</body>
</html>
